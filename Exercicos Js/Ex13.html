		<script>
	
/*  Escreva um programa que solicite para o usuário um número e armazene este em uma variável chamada primeiroValor em seguida o usuário deve digitar outro número que será armazenado em uma variável denominada segundoValor.

  A seguir (utilizando apenas atribuições entre variáveis) troque os seus conteúdos fazendo com que o  valor que está na primeira variável passe para segunda e vice-versa. Ao final, escrever os valores que ficaram armazenados  nas variáveis.*/

var primeiroValor = prompt("Digite o primeiro valor: ");
var segundoValor = prompt("Digite o segundo valor: ");
var aux

aux = primeiroValor;

primeiroValor = segundoValor;

segundoValor = aux;

alert("Primeiro Valor: "+primeiroValor);
alert("Segundo Valor: "+segundoValor);
