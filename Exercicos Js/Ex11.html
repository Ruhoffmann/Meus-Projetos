		<script>
	
	/*
		   Faça um programa que, a partir das medidas dos lados de um retângulo,
		    lidos via teclado, calcule a área e o perímetro deste retângulo.

		     Lembre-se que: A = a.b P = 2.a + 2.b

    */

var areaRetangulo,perimetro;

var a=prompt("Digite o lado A: ");
var b=prompt("Digite o lado B: ");


areaRetangulo = a * b;
perimetro = 2.a + 2.b
alert("Area: " +areaRetangulo );
alert("Perimetro: "+perimetro);
 
 	</script>
