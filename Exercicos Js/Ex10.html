	<body>
		<script>
	
	/*
		 Escreva um programa para ler o salário mensal atual de um funcionário
		 e o percentual de reajuste.

		   Calcular e escrever o valor do novo salário.
    */

var salario=prompt("Digite seu atual salário: ");
var reajuste=prompt("Digite o percentual de resjuste: ");

resultReaj = salario * (reajuste/100);

novoSalario = parseInt(salario) + parseInt(resultReaj);

alert("Salário reajustado R$: "+novoSalario);
		
		</script>
	</body>
